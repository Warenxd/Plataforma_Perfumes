{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Plataforma Perfumes{% endblock %}</title>

  <!-- Tailwind compilado -->
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body id="page-top" class="min-h-screen bg-slate-100 text-slate-900">
  {% block content %}{% endblock %}
  <script src="{% static 'js/base.js' %}" defer></script>
  <script src="{% static 'js/comparar.js' %}" defer></script>
  <script src="{% static 'js/comparar_compras.js' %}" defer></script>
  <script src="{% static 'js/proyeccion.js' %}" defer></script>
  <script src="{% static 'js/estadisticas.js' %}" defer></script>
  <script src="{% static 'js/reportes.js' %}" defer></script>
  <script src="{% static 'js/custom_perfumes.js' %}" defer></script>
</body>
</html>
